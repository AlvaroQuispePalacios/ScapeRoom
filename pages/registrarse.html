<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>DuckScape</title>
    <style>
        .lr-register{
            display: flex;
        }

        .lr-login{
            display: none;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <section class="logo">
                <h1 class="logo-title">DuckScape</h1>
                <img src="#" alt="logo" class="logo-img">
            </section>
            <section>
                <ul class="links">
                    <li><a href="../index.html" class="link">Inicio</a></li>
                    <li><a href="./iniciarSesion.html" class="link">Iniciar Sesión</a></li>
                    <li><a href="./registrarse.html" class="link">Registrarse</a></li>
                </ul>
            </section>
        </nav>
    </header>
    <main>
        <h2>Registrarse</h2>
        
        <section class="lr-main">

            <article class="lr-text-bg-login">
                <p>¿Ya tienes una cuenta?</p>
                <i>Inicia sesión para entrar en la pagina</i>
                <div>
                    <button id="btnShowLogin">Iniciar Sesión</button>
                </div>
            </article>

            <article class="lr-text-bg-register">
                <p>¿Aún no tienes cuenta?</p>
                <i>Registrate y prueba la experiencia de un Escape Room</i>
                <div>
                    <button id="btnShowRegister">Registrarse</button>
                </div>
            </article>

            <article class="lr-login" id="lrLogin">
                <h2>Iniciar Sesión</h2>
                <form class="lr-form-login">
                    <input type="text" id="lrLoginUsername" placeholder="Username">
                    <input type="password" id="lrLoginPassword" placeholder="Password">
                    <span></span>
                    <button id="btnFormLogin">Iniciar Sesión</button>
                </form>
            </article>

            <article class="lr-register" id="lrRegister">
                <h2>Registrarse</h2>
                <form class="lr-form-register">
                    <input type="text" id="lrRegisterUsername" placeholder="Username">
                    <span></span>
                    <input type="password" id="lrRegisterPassword" placeholder="Password">
                    <span></span>
                    <input type="password" id="lrRegisterRepeatPassword" placeholder="Repeat Password">
                    <span></span>
                    <button type="button" id="btnFormRegister">Registrarse</button>
                </form>
            </article>

        </section>
    </main>
    <script src="../js/animationsCSS.js"></script>
    <script src="../js/UserClass.js"></script>
    <script src="../js/registerForm.js"></script>
    <script src="../js/loginForm.js"></script>
</body>

</html>
